<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Angular JS deeplink sample app</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.5/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.20/angular-ui-router.js"></script>
  <script src="scripts/app.js"></script>
  <style>
    a.active{
      color: red;
    }
  </style>

  <!-- <base href="/angularjs"> -->
  <base href="/">
</head>
<body ng-app="deeplink">
  <a ui-sref="home" ui-sref-active="active">Home</a>
  <a ui-sref="component" ui-sref-active="active">Component</a>
  <a ui-sref="faq" ui-sref-active="active">faq</a>

  <ui-view></ui-view>
</body>
</html>
